<BODY>
<H1><font color="#000080">SetTitle Function<HR>
</font></H1>
<p class="Body-Text">SetTitle enables you set the title of the report</p>
<p class="Body-Text"><b><font color="#000080">Syntax:<br>
</font></b> Public Sub setTitle(ByVal str_Title As String)<br>
&nbsp;</p>
<p class="Body-Text"><b><font color="#000080">Example:<br>
</font></b>Dim oRep As New DynamicComponents.DynamicReport()</p>
<p class="Body-Text"> oRep.setTitle(&quot;Orders Report&quot;)</p>
<p class="Body-Text"><br>
&nbsp;</p>
<p class="Body-Text">&nbsp;</p>
<p class="Body-Text">&nbsp;</p>
